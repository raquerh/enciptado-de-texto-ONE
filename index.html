<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="istyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="encabezado">
            <img class="logo" src="imagenes/Logo.png" alt="logo alura">
            <h1>- Encriptador Challenge ONE - </h1>

        </div>
    </header>

    <main>

        <section class="principal">


            <div class="cajaIngresoTexto">

                <h2 class="titulomensaje">Mensaje</h2>
                <form>
                    <label for="mensaje"><input type="text" id="mensaje" class="ingresotexto" required placeholder="Ingrese el texto aqui"></label>
                </form>
            </div>

            <div class="cajaResultado">
                <h2 class="tituloresultado">Resultado</h2>
                <label for="resultado"><textarea type="text" id="resultado" class="resultado" readonly cols="20"
                        rows="20"></textarea></label>

            </div>

            <section class="button">
                <input class="encriptar" type="submit" value="Encriptar">
                <input class="desencriptar" type="submit" value="Desencriptar">
                <input class="copiar" type="submit" value="Copiar">
            </section>
        </section>

    </main>

    <footer>
        <img class="logofooter" src="imagenes/logofooter.png" alt="logo alura">
        <p>Desarrollado por Raquel Rodriguez Herlein</p>
        <p>2024</p>
    </footer>
</body>



</html>
